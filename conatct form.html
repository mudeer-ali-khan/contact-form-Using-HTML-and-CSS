<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="conatctstyle.css">
</head>
<body>
    <div class="logo">
        <div class="name">
            <h3>Mudeer Ali khan</h3>
        </div>
        <div class="menu">
            <ul>
                <li id="first">Home</li>
                <li>About Me</li>
                <li>Services</li>
                <li>Contact Me</li>
            </ul>
        </div>
    </div>

    <div class="contact">
        <form>
            <h2>CONTACT US</h2>
             <p>If you have any business inquiries, collaboration opportunities, or need support, please fill out the form below. We'll respond promptly.</p>

            
            <input type="text" placeholder="Full Name" name="fullname" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="text" placeholder="Subject" name="subject">
            <textarea placeholder="Type message" rows="6" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
